# Trading Analysis Configuration
# Comment out signals you don't want to use

# File paths
input_pattern: "./croc/in/*1D*.csv"
output_dir: "./croc/out"

# Analysis parameters
min_trades: 3
tp_levels: 3


# Database settings
database:
  table_name: "signal_statistics"
  host: "172.16.1.2"
  port: 5433
  database: "trading_signals"
  user: "trader"
  password: "SuperSecurePassword123!ChangeMe"

  # Table names
  statistics_table: "signal_statistics"
  signals_table: "trading_signals"
  market_data_table: "market_data"

  # Connection pool settings
  pool_size: 5
  max_overflow: 10
  pool_recycle: 3600  # Recycle connections after 1 hour
  echo: false         # Set to true for SQL debugging

  # TimescaleDB-specific settings
  chunk_time_interval: "7 days"
  compression_after: "14 days"
  retention_period: null  # e.g., "2 years" or null for no retention


# Redis Configuration
redis:
  host: "172.16.1.2"
  port: 6379
  db: 0
  password: null  # Set to password string if needed

  # Queue/Stream names
  signal_queue: "trading:signals:queue"
  signal_channel: "trading:signals:stream"

  # Mode: 'queue' or 'stream'
  use_streams: true
  consumer_group: "signal-processors"
  consumer_name: "worker-1"

  # Performance
  max_connections: 10
  socket_timeout: 5

  # Batch processing
  batch_size: 10
  batch_timeout: 5

# Market Data Configuration (Yahoo Finance)
market_data:
  # Symbol source: 'list', 'sp500', 'nasdaq100', 'dow30', or 'combined'
  symbol_source: "combined"  # Options: list, sp500, nasdaq100, dow30, combined

  # Default symbols to track
  symbols:
    - AAPL
    - MSFT
    - GOOGL
    - AMZN
    - TSLA
    - SPY
    - QQQ

  # Combined source options (used when symbol_source = 'combined')
  combined_sources:
    include_sp500: true
    include_nasdaq100: false
    include_dow30: false
    additional_symbols:
      - SPY
      - QQQ
      - DIA
      - IWM

  # Data interval
  interval: "1d"

  # How far back to fetch initially
  start_date: "2020-01-01"

  # For incremental updates
  lookback_days: 7

# Scheduling Configuration
scheduling:
  # Market data sync (after market close)
  market_data_sync:
    enabled: true
    time: "18:00"  # 6 PM (after US market close)
    timezone: "America/New_York"

  # Market screening (after market data sync)
  market_screening:
    enabled: true
    time: "18:30"  # 30 minutes after data sync
    timezone: "America/New_York"

  # Backtest analysis (weekly)
  backtest_analysis:
    enabled: false
    day_of_week: "sunday"
    time: "02:00"
    timezone: "UTC"

# Signal Definitions (comment out to disable)
signals:
  Red Lolly: "bull_rot == 1 and bull_1 == 1"
  Red Orange Lolly: "bull_rot == 1 and bull_orange == 1 and bull_1 == 1"
  Red Orange: "bull_rot == 1 and bull_orange == 1 and bull_1 != 1"
  Red Devil: "bull_rot == 1 and bull_1 != 1"
  Orange Lolly: "bull_orange == 1 and bull_1 == 1"
  Ultimate Blue: "bull_blau == 1 and bull_gruen == 1"
  Red Green Rocket: "bull_gruen == 1 and kerze == 'rot'"
  Orange: "bull_orange == 1 and bull_1 != 1"
  BB: "bull_bb == 1"
  Grabber: "bull_grabber == 1"
  Grau: "bull_grau == 1"
  Grün: "bull_gruen == 1"
  AW Rocket: "bull_gruen == 1 and wolke == 'gruen' and (trend == 'schwarz' or trend == 'gruen') and bull_orange == 1"
  # Add more signals here as needed

