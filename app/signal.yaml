
# Signal Definitions (comment out to disable)
signals:
  Red Lolly: "bull_rot == 1 and bull_1 == 1"
  Red Orange Lolly: "bull_rot == 1 and bull_orange == 1 and bull_1 == 1"
  Red Orange: "bull_rot == 1 and bull_orange == 1 and bull_1 != 1"
  Red Devil: "bull_rot == 1 and bull_1 != 1"
  Orange Lolly: "bull_orange == 1 and bull_1 == 1"
  Ultimate Blue: "bull_blau == 1 and bull_gruen == 1"
  Red Green Rocket: "bull_gruen == 1 and kerze == 'rot'"
  Orange: "bull_orange == 1 and bull_1 != 1"
  BB: "bull_bb == 1"
  Grabber: "bull_grabber == 1"
  Grau: "bull_grau == 1"
  Grün: "bull_gruen == 1"
  AW Rocket: "bull_gruen == 1 and wolke == 'gruen' and (trend == 'schwarz' or trend == 'gruen') and bull_orange == 1"
  # Add more signals here as needed

# Color Mappings
mappings:
  deluxe:
    Standard: "black"
    Over Bought High: "darkgreen"
    Over Bought: "green"
    Over Sold: "red"
    Over Sold High: "darkred"

  welle:
    Welle: "green"
    Welle.1: "darkgreen"
    Welle.2: "black"
    Welle.3: "red"
    Welle.4: "yellow"
    Welle.5: "darkred"

  trend:
    Trend: "black"
    Trend.1: "red"
    Trend.2: "green"

  setter:
    Trend.3: "black"
    Trend.4: "red"
    Trend.5: "green"

  wolke:
    Wolke: "green"
    Wolke.2: "red"

  kerze:
    Kerzenfarbe: "green"
    Kerzenfarbe.1: "black"
    Kerzenfarbe.2: "red"

  status:
    Status: "yellow"
    Status.1: "red"
    Status.2: "green"

  msi_day:
    Day OverBought: "green"
    Day OverBought.2: "red"

  msi_week:
    Week OverBought: "green"

  msi_month:
    Week OverBought.3: "green"

