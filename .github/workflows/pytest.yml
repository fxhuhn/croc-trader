# .github/workflows/pytest.yml
name: pytest

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.14', '3.13', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt
          setup.py

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas>=1.5.0 "pytest>=7.0"
        pip install -r requirements.txt || pip install -r requirements-dev.txt || pip install -e . || true

    - name: Run pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Run pytest with coverage
      if: matrix.python-version == '3.12'
      run: |
        pip install pytest-cov
        pytest tests/ -v --cov=core --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
